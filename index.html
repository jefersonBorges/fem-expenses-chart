<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style/main.css">

  <script src="./assets/script/main.js" defer></script>
  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>
  <div class="container">

    <main class="main">
  
      <header class="header">
        <div class="content left">
          <h1 class="title">My balance</h1>
          <p class="paragraph"><strong class="strong">$921.48</strong></p>
        </div>
    
        <div class="content right">
          <img src="./assets/images/logo.svg" alt="logo">
        </div>
      </header>
    
      <section class="chart">
    
        <article class="chart-area">
          <h2 class="title big">Spending - Last 7 days</h2>
    
          <div id="chart_plot_area" class="chart-plot-area"></div>
    
        </article>
    
        <article class="chart-statistics">
          <h3 class="title">Total this month</h3>

          <div class="content">
            <div class="content left">
              <p class="paragraph big"><strong class="strong">$478.33</strong></p>
            </div>
      
            <div class="content right">
              <p class="paragraph medium"><strong class="strong">+2.4%</strong></p>
              <p class="paragraph small">from last month</p>
            </div>
          </div>
    
    
        </article>
        
      </section>
  
    </main>
    
    <footer class="attribution">
      Challenge by <a class="link" href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="link" href="https://www.frontendmentor.io/profile/jefersonBorges" target="_blank">Jeferson Borges</a>.
    </footer>

  </div>
  
</body>
</html>

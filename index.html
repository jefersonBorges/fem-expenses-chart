<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/main.css">

  <script src="assets/script/main.js" defer></script>
  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>
  <div class="container">

    <main class="main">
  
      <header class="header">
        <div class="content-left">
          <h1>My balance</h1>
          <p><strong>$921.48</strong></p>
        </div>
    
        <div class="content-right">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
      </header>
    
      <section class="chart">
    
        <article class="chart-area">
          <h2 class="chart-title">Spending - Last 7 days</h2>
    
          <div id="chart_elements" class="chart-elements">
    
            <div class="chart-bar">
              <p class="bar-amount">R$:17,45</p>
              <div class="bar"></div>
              <p class="bar-label">mon</p>
            </div>
    
            <div class="chart-bar">
              <p class="bar-amount">R$:34,91</p>
              <div class="bar"></div>
              <p class="bar-label">tue</p>
            </div>
    
            <div class="chart-bar">
              <p class="bar-amount">R$:52,36</p>
              <div class="bar"></div>
              <p class="bar-label">wed</p>
            </div>
    
            <div class="chart-bar">
              <p class="bar-amount">R$:31,07</p>
              <div class="bar"></div>
              <p class="bar-label">thu</p>
            </div>
    
            <div class="chart-bar">
              <p class="bar-amount">R$:23,39</p>
              <div class="bar"></div>
              <p class="bar-label">fri</p>
            </div>
            
            <div class="chart-bar">
              <p class="bar-amount">R$:43,28</p>
              <div class="bar"></div>
              <p class="bar-label">sat</p>
            </div>
            
            <div class="chart-bar">
              <p class="bar-amount">R$:25,48</p>
              <div class="bar"></div>
              <p class="bar-label">sun</p>
            </div>
            
          </div>
    
        </article>
    
        <article class="chart-statistics">
          <h3>Total this month</h3>
    
          <div class="content-left">
            <p><strong>$478.33</strong></p>
          </div>
    
          <div class="content-right">
            <p><strong>+2.4%</strong></p>
            <p>from last month</p>
          </div>
    
        </article>
        
      </section>
  
    </main>
  
    
    <footer class="attribution">
      Challenge by <a class="link" href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="link" href="https://www.frontendmentor.io/profile/jefersonBorges" target="_blank">Jeferson Borges</a>.
    </footer>

  </div>
</body>
</html>
